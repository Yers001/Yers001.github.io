<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/basket.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Basket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon"
        href="https://i.pinimg.com/originals/93/b0/83/93b0832b183c8fd013c8606878426966.png" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="basket-body bg-dark">
<div class="basket-container py-5 px-5">
  <div class="basket-header d-flex justify-content-between">
    <a href="products.html" class="close-button"></a>
    <h1 class="basket-title">Your basket</h1>
    <a href="#" onclick="removeAll()" class="remove-all text-danger">Remove all</a>
  </div>
  <ul id="basket-list" class="list-group mt-5"></ul>
  <hr />
  <div class="d-flex align-items-end flex-column">
    <h4>Total: $<span id="total">0</span></h4>
    <!-- Add the spinner inside the form -->
    <div id="submitSpinner" class="spinner-border" role="status" style="display: none;">
      <span class="sr-only">Loading...</span>
    </div>
    <button id="checkoutButton" class="btn btn-primary" onclick="checkout()">Checkout</button>
  </div>
</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" id="closePopup">&times;</span>
    <h2>Subscribe Form</h2>
    <form id="popupForm" action="/">
      <div class="form-element">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />
        <div class="error"></div>
      </div>
      <div class="form-element">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <div class="error"></div>
      </div>
      <div class="form-element">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" />
        <div class="error"></div>
      </div>
      <div class="form-element">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" />
        <div class="error"></div>
      </div>
      <button type="submit" id="submitButton">Submit</button>
    </form>
  </div>
</div>

<div id="overlay" class="overlay"></div>

<script src="../js/basket.js"></script>
<script src="../js/formvalidation.js"></script>
<script>
  // Add an event listener to the form submission
  document.getElementById('popupForm').addEventListener('submit', (event) => {
    // Prevent the default form submission
    event.preventDefault();

    // Show the spinner
    document.getElementById('submitSpinner').style.display = 'inline-block';

    // Simulate form submission (you can replace this with your actual form submission logic)
    setTimeout(() => {
      // After the form submission is complete, hide the spinner
      document.getElementById('submitSpinner').style.display = 'none';

      // Add any other logic here (e.g., displaying success message, redirecting, etc.)
      alert('Form submitted successfully!');
    }, 2000); // Change 2000 to the actual time it takes to complete your form submission
  });
</script>
</body>

</html>
