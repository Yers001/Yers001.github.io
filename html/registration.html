<section>
  <div class="form-box">
    <div class="form-value">
      <form action="" id="registration">
        <h2>Registration</h2>
        <p id="result"></p>
        <div class="inputbox">
          <input
            type="text"
            id="regUsername"
            placeholder="username"
            required
            minlength="4"
            maxlength="16"
          />
          <label for="regUsername"></label>
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" placeholder="email" id="regEmail" required />
          <label for="regEmail"></label>
        </div>
        <div class="inputbox">
          <ion-icon id="eyeicon" name="eye-off-outline"></ion-icon>
          <input
            type="password"
            placeholder="password"
            id="regPassword"
            required
            minlength="4"
            maxlength="16"
          />
          <label for="regPassword"></label>
        </div>
        <div class="inputbox">
          <ion-icon id="eyeicon2" name="eye-off-outline"></ion-icon>
          <input
            type="password"
            placeholder="confirm password"
            id="confirmPass"
            required
          />
          <label for="confirmPass"></label>
        </div>
        <button id="regSubmit" type="submit">Register</button>
        <div class="register">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div id="error-message"></div>
      </form>
    </div>
  </div>
